<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Lamma+ Logo - Dark variant (teal palm, white AMMA, gold +) -->

  <!-- Palm Tree integrated as the "L" -->
  <g transform="translate(4, 2)">
    <!-- Fronds (filled leaf shapes) -->
    <path d="M22,26 C21,18 21,10 22,2 L26,2 C27,10 27,18 26,26 Z" fill="#0D7377"/>
    <path d="M23,26 C17,18 11,12 4,6 C8,9 16,17 25,24 Z" fill="#0D7377"/>
    <path d="M25,26 C31,18 37,12 44,6 C40,9 32,17 23,24 Z" fill="#0D7377"/>
    <path d="M22,28 C16,26 8,24 0,27 C7,22 15,24 24,27 Z" fill="#0D7377"/>
    <path d="M26,28 C32,26 40,24 48,27 C41,22 33,24 24,27 Z" fill="#0D7377"/>
    <path d="M22,30 C16,33 10,37 3,42 C8,36 14,31 24,29 Z" fill="#0D7377"/>
    <path d="M26,30 C32,33 38,37 45,42 C40,36 34,31 24,29 Z" fill="#0D7377"/>
    <path d="M23,25 C19,17 14,10 10,3 C14,7 19,15 25,23 Z" fill="#0D7377"/>
    <path d="M25,25 C29,17 34,10 38,3 C34,7 29,15 23,23 Z" fill="#0D7377"/>

    <!-- Coconuts/Dates at crown -->
    <circle cx="21" cy="31" r="2.2" fill="#0D7377"/>
    <circle cx="27" cy="31" r="2.2" fill="#0D7377"/>
    <circle cx="24" cy="33" r="2.2" fill="#0D7377"/>
    <circle cx="21" cy="34" r="1.8" fill="#0D7377"/>
    <circle cx="27" cy="34" r="1.8" fill="#0D7377"/>

    <!-- Trunk (solid, forms vertical stroke of L) -->
    <rect x="21" y="32" width="6" height="36" rx="1" fill="#0D7377"/>

    <!-- L Base (horizontal stroke) -->
    <rect x="18" y="64" width="26" height="6" rx="1" fill="#0D7377"/>
  </g>

  <!-- AMMA text -->
  <text x="56" y="68" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="50" letter-spacing="0.01em" fill="#FFFFFF">AMMA</text>

  <!-- + sign in gold -->
  <text x="248" y="68" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="50" fill="#F5B820">+</text>
</svg>
